<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikit - Simple. Fun. Yours</title>

  <!-- ICON IMPORTS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">

  <!-- CSS IMPORTS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="auth.css">
  
  <!-- JS IMPORTS -->
  <script src="../main.js" defer></script>
  <script src="auth.js" defer></script>

</head>
<body>
  <main id="app">
    <div class="auth__wrapper">

      <!-- Back Button -->
      <button id="authBack" class="back__button auth__button" onclick="history.back()">
        <i class="uil uil-angle-left"></i>
      </button>

      <!-- Form Title -->
      <div class="heading__wrapper">
        <h2 id="authTitle"></h2>
        <p id="authDesc"></p>
      </div>

      <form action="#" class="auth__form" id="authForm">
        <div id="authInput" class="input__wrapper"></div>

        <!-- Form Consent -->
        <div class="auth__hint">
          <p class="hint__text" id="authHint"></p>
        </div>
        
        <div class="form__footer">
          <!-- Form Button -->
          <button id="authSubmit" class="form__button" type="submit"></button>
          
          <!-- Login or Register Option -->
          <div id="authOption" class="auth__option"></div>
        </div>
      </form>
    </div>
  </main>
  
</body>
</html>
