<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikit - Simple. Fun. Yours</title>

    <!-- ICON IMPORTS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">

  <!-- CSS IMPORTS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="space.css">
  <link rel="stylesheet" href="task.css">
  
  <!-- JS IMPORTS -->
  <script src="../main.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <main id="app">
    <!-- SPACE -->
    <section id="spaceWrapper" class="space__wrapper">
      <header class="space__header">
        <div class="header__text">
          <h5 id="spaceGreet">Hi, Dubem</h5>
          <p id="spaceProgress">0 task completed</p>
        </div>

        <div class="header__img">
          <img class="img" src="../assets/images/avatar.svg" alt="User avatar">
        </div>
      </header>

      <div class="space__visual">
        <p class="visual__text">Manage <br> Space</p>
        <div class="visual__img">
          <img src="../assets/images/swirl.svg" alt="swirl" class="img">
        </div>
        <div class="visual__img">
          <img src="../assets/images/illustration1.svg" alt="swirl" class="img">
        </div>
      </div>

      <div class="list__wrapper">
        <!-- <div class="space__nolist">
          <p class="nolist__head">No Space!</p>
          <p class="nolist__caption">Click on add button to create space</p>
        </div> -->

        <div class="space__list">
          <div class="space__item">
            <div class="item__label">
              <input type="checkbox">
              <span class="custom__checkbox"></span>
              <p>work</p>
            </div>
            <div class="item__delete">
              <img src="../assets/icons/trash.svg" alt="delete" class="img">
            </div>
          </div>
          
          <div class="space__item">
            <div class="item__label">
              <input type="checkbox">
              <span class="custom__checkbox"></span>
              <p>business</p>
            </div>
            <div class="item__delete">
              <img src="../assets/icons/trash.svg" alt="delete" class="img">
            </div>
          </div>
          
        </div>
      </div>

      <div class="app__nav">
        <div class="icon__wrapper icon">
          <img class="img" src="../assets/icons/home.svg" alt="space icon" >
          <p class="icon__label">Space</p>
        </div>
 
        <div class="icon__wrapper add">
          <img class="img" src="../assets/icons/plus.svg" alt="space icon" >
        </div>
        
        <div class="icon__wrapper icon">
          <img class="img" src="../assets/icons/menu.svg" alt="space icon" >
          <p class="icon__label">Menu</p>
        </div>

      </div>

    </section>

    
  </main>
  
</body>
</html>
