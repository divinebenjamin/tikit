<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikit - Simple. Fun. Yours</title>

    <!-- ICON IMPORTS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">

  <!-- CSS IMPORTS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="task.css">
  
  <!-- JS IMPORTS -->
  <script src="../main.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <main id="app">
    <!-- TASK -->
    <section id="taskWrapperList" class="task__wrapper--list">
      <header class="task__header">
        <div class="header__text">
          <h5 id="headerTitle"></h5>
          <p id="headerTask"></p>
        </div>
        
        <div class="header__img">
          <img class="img" src="../assets/images/avatar.svg" alt="User avatar">
        </div>
        </header>

      <div class="task__visual">
      <p class="visual__text">Manage <br> Task</p>
        <div class="visual__img">
        <img src="../assets/images/swirl.svg" alt="swirl" class="img">
        </div>
        <div class="visual__img">
          <img src="../assets/images/illustration1.svg" alt="swirl" class="img">
          </div>
      </div>

      <div id="listWrapper" class="list__wrapper hide__scrollbar"></div>

      <button id="addNavBtn" class="add__nav">
        <p>add task</p>
        <div class="icon__wrapper add">
          <img class="img" src="../assets/icons/plus.svg" alt="task icon" >
        </div>
      </button>
    </section>




    <!-- FORM -->
    <section id="taskWrapperAdd" class="task__wrapper--add">
      <button id="addBackBtn" class="back__button">
        <i class="uil uil-angle-left"></i>
      </button>
    
      <div id="addFormWrapper" class="add__form--wrapper">

        <h5 class="form__title">Add New Task</h5>
        
        <form action="#" class="add__form" id="addForm"> 
          <div class="input__box">
            <input id="addName" type="text" placeholder="">
            <label for="addName">Name</label>
          </div>
  
          <div class="auth__hint">
            <p class="hint__text" id="authHint"></p>
          </div>
        </form>
      </div>

      <button form="addForm" class="add__nav" type="submit">
        <p>add task</p>
      </button>
    </section>
  </main>
  
</body>
</html>
