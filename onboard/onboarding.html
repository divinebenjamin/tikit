<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikit - Simple. Fun. Yours</title>

  <!-- ICON IMPORTS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">

  <!-- CSS IMPORTS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="onboarding.css">
  
  <!-- JS IMPORTS -->
  <script src="../main.js" defer></script>
  <script src="onboarding.js" defer></script>

</head>
<body>
  <main id="app">
    <div class="onboard__wrapper">

      <!-- Back Button -->
      <button id="onboardBack" class="back__button onboard__button" onclick="backBoard()">
        <i class="uil uil-angle-left"></i>
      </button>
        
      <!-- Image and Text -->
      <div class="content__wrapper">
  
        <div class="image">
          <img id="onboardImg" src="" alt="onboarding image">
        </div>
  
        <div class="text__wrapper">
          <h2 id="onboardTitle"></h2>
          <p id="onboardDesc"></p>
        </div>
  
      </div>
      
      <!-- Pagination -->
      <div class="pagination">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
  
      <!-- Footer Navigation -->
      <div id="onboardFooter" class="footer__nav"></div>
  
    </div>
  </main>
</body>
</html>
